<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="semantic.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="inverted">
<div class="ui container inverted">
    <form class="ui form inverted" method="post" action="/register">
        <h2 class="ui header inverted">Register an account</h2>
        <div class="field inverted">
            <label>Username</label>
            <div class="ui inverted right labeled input">
                <input type="text" class="right labeled" name="username" placeholder="Your future login" style="width: 50%">
                <div class="ui inverted basic label">@{domain}</div>
            </div>
        </div>
        <div class="two fields">
            <div class="field inverted">
                <label>Password</label>
                <input type="password" name="password" placeholder="A strong password">
            </div>
            <div class="field inverted">
                <label>Repeat password</label>
                <input type="password" name="password2" placeholder="Same password again">
            </div>
        </div>
        <input name="session" type="hidden" value="{session}">
        <input name="invite" type="hidden" value="{invite}">
        <div class="fields">
            <div class="field inverted">
                <label>Captcha</label>
                <img src="{captcha}" alt="Enter symbols from this picture into the next field."/>
            </div>
            <div class="field inverted" style="width: 100%;">
                <label>Text from the captcha</label>
                <input name="captcha" autocomplete="off" placeholder="Enter symbols from picture">
            </div>
            <div class="field inverted">
                <label>&nbsp;</label>
                <button class="ui inverted green centered button" type="submit" style="width: 100%; height: 38px;">Register</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
