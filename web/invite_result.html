<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invite result</title>
    <link rel="stylesheet" href="semantic.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="inverted">
<div class="ui inverted container">
    <h2 class="ui inverted header">Your invite link</h2>
    <!--error-->
    <form class="ui inverted form">
        <div class="ui inverted fluid labeled input">
            <div class="ui inverted basic label">
                Link:
            </div>
            <input type="text" name="link" placeholder="" readonly="readonly" value="{link}">
        </div>
    </form>
    <p style="margin-top: 1em;">Copy invite link and send to your buddy.</p>
</div>
</body>
</html>
